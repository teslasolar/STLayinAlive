# STLayinAlive Model Configuration
# Auto-loaded by the system - no hardcoding needed!

# Global settings
settings:
  library_name: "STLayinAlive"
  library_description: "Konomi Systems 3D Printing STL Library"
  output_dir: "dist"
  docs_dir: "docs"
  base_url: "https://teslasolar.github.io/STLayinAlive"

# Category definitions
categories:
  - id: brackets
    name: Brackets
    description: Mounting brackets and supports
    icon: "üî©"
    
  - id: konomiParts
    name: Konomi Parts
    description: Konomi Systems specific components
    icon: "üì¶"
    
  - id: accessories
    name: Accessories
    description: Cable management and misc accessories
    icon: "üìé"

  - id: tokens
    name: Tokens
    description: Gaming tokens, miniature bases, and board game pieces
    icon: "üé≤"

# Model definitions
models:
  # Mounting Bracket
  - id: mounting-bracket
    name: Mounting Bracket
    category: brackets
    description: Parametric mounting bracket with configurable holes
    module: models/brackets/mounting-bracket.js
    class: MountingBracket
    icon: "üî©"
    tags:
      - mounting
      - hardware
      - bracket
    params:
      width:
        value: 50
        unit: mm
        min: 10
        max: 200
        description: Bracket width
      height:
        value: 30
        unit: mm
        min: 10
        max: 100
        description: Bracket height
      thickness:
        value: 3
        unit: mm
        min: 1
        max: 10
        description: Material thickness
      holeCount:
        value: 2
        unit: ""
        min: 1
        max: 10
        description: Number of mounting holes
      holeDiameter:
        value: 5
        unit: mm
        min: 2
        max: 20
        description: Hole diameter
      holeSpacing:
        value: 30
        unit: mm
        min: 10
        max: 100
        description: Distance between holes

  # Konomi Enclosure
  - id: konomi-enclosure
    name: Konomi Enclosure
    category: konomiParts
    description: Electronics enclosure with ventilation holes
    module: models/konomi-parts/enclosure.js
    class: KonomiEnclosure
    icon: "üì¶"
    tags:
      - enclosure
      - electronics
      - konomi
    params:
      width:
        value: 100
        unit: mm
        min: 50
        max: 300
        description: Internal width
      depth:
        value: 80
        unit: mm
        min: 50
        max: 300
        description: Internal depth
      height:
        value: 40
        unit: mm
        min: 20
        max: 150
        description: Internal height
      wallThickness:
        value: 2
        unit: mm
        min: 1
        max: 5
        description: Wall thickness
      ventHoleSize:
        value: 3
        unit: mm
        min: 1
        max: 10
        description: Ventilation hole diameter
      ventHoleSpacing:
        value: 6
        unit: mm
        min: 3
        max: 20
        description: Spacing between vent holes
      mountingHoles:
        value: true
        unit: ""
        description: Include corner mounting holes
      cornerRadius:
        value: 3
        unit: mm
        min: 0
        max: 10
        description: Corner rounding radius

  # Cable Clip
  - id: cable-clip
    name: Cable Clip
    category: accessories
    description: Parametric cable management clip
    module: models/accessories/cable-clip.js
    class: CableClip
    icon: "üìé"
    tags:
      - cable
      - clip
      - management
    params:
      cableDiameter:
        value: 6
        unit: mm
        min: 2
        max: 20
        description: Cable diameter to hold
      clipThickness:
        value: 2
        unit: mm
        min: 1
        max: 5
        description: Clip wall thickness
      clipHeight:
        value: 10
        unit: mm
        min: 5
        max: 30
        description: Clip height
      baseWidth:
        value: 15
        unit: mm
        min: 10
        max: 40
        description: Base mounting plate width
      baseThickness:
        value: 3
        unit: mm
        min: 2
        max: 10
        description: Base plate thickness
      screwHoleDiameter:
        value: 3
        unit: mm
        min: 2
        max: 8
        description: Mounting screw hole diameter

  # Round Token
  - id: round-token
    name: Round Token
    category: tokens
    description: Classic circular token/base for miniatures and board games
    module: models/tokens/round-token.js
    class: RoundToken
    icon: "‚ö™"
    tags:
      - token
      - base
      - miniature
      - round
    params:
      diameter:
        value: 25
        unit: mm
        min: 10
        max: 100
        description: Token diameter
      height:
        value: 3
        unit: mm
        min: 1
        max: 10
        description: Token thickness
      bevelRadius:
        value: 0.8
        unit: mm
        min: 0
        max: 3
        description: Rounded edge radius
      segments:
        value: 64
        unit: ""
        min: 16
        max: 128
        description: Smoothness (higher = smoother)
      grooveRings:
        value: 0
        unit: ""
        min: 0
        max: 5
        description: Decorative concentric grooves
      lipHeight:
        value: 0
        unit: mm
        min: 0
        max: 5
        description: Optional raised lip height

  # Square Token
  - id: square-token
    name: Square Token
    category: tokens
    description: Square/rectangular token for board games and markers
    module: models/tokens/square-token.js
    class: SquareToken
    icon: "‚¨ú"
    tags:
      - token
      - base
      - square
      - tile
    params:
      size:
        value: 25
        unit: mm
        min: 10
        max: 100
        description: Side length (square)
      height:
        value: 3
        unit: mm
        min: 1
        max: 10
        description: Token thickness
      cornerRadius:
        value: 2
        unit: mm
        min: 0
        max: 10
        description: Rounded corners
      centerHole:
        value: false
        unit: ""
        description: Add center mounting hole
      holeDiameter:
        value: 3
        unit: mm
        min: 1
        max: 10
        description: Mounting hole diameter

  # Hex Token
  - id: hex-token
    name: Hex Token
    category: tokens
    description: Hexagonal token for hex-based games
    module: models/tokens/hex-token.js
    class: HexToken
    icon: "‚¨°"
    tags:
      - token
      - hex
      - hexagon
      - tile
    params:
      diameter:
        value: 32
        unit: mm
        min: 15
        max: 100
        description: Flat-to-flat diameter
      height:
        value: 3
        unit: mm
        min: 1
        max: 10
        description: Token thickness
      flatTop:
        value: true
        unit: ""
        description: Flat top (true) vs pointy top (false)
      centerHole:
        value: false
        unit: ""
        description: Add center mounting hole
      holeDiameter:
        value: 3
        unit: mm
        min: 1
        max: 10
        description: Mounting hole diameter
      numberSlot:
        value: false
        unit: ""
        description: Slot for number tile (Catan-style)
      slotDiameter:
        value: 20
        unit: mm
        min: 10
        max: 50
        description: Number slot diameter

  # D&D Medium Base (25mm)
  - id: dnd-medium-base
    name: D&D Medium Base
    category: tokens
    description: Standard 25mm base for medium creatures (humans, elves, dwarves)
